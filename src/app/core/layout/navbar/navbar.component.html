<nav class="border-b-2 border-gray-200 dark:border-b-0 bg-gray-50  dark:bg-gray-900">
    <div #nav class=" max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="" class="flex items-center  space-x-3 rtl:space-x-reverse">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
        </a>

        <div class="flex  items-center ">
            <button (click)="toggleTheme()" class="mx-5 ml-4 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 
               hover:bg-gray-300 dark:hover:bg-gray-600 transition">


                <svg *ngIf="_ThemeService.isDarkMode()" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun">
                    <circle cx="12" cy="12" r="4" />
                    <path d="M12 2v2" />
                    <path d="M12 20v2" />
                    <path d="m4.93 4.93 1.41 1.41" />
                    <path d="m17.66 17.66 1.41 1.41" />
                    <path d="M2 12h2" />
                    <path d="M20 12h2" />
                    <path d="m6.34 17.66-1.41 1.41" />
                    <path d="m19.07 4.93-1.41 1.41" />
                </svg>


                <svg *ngIf="!_ThemeService.isDarkMode()" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
            </button>

            <button type="button" (click)="toggleMenu()" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden 
             hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 
             dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>

            <div class="md:block md:w-auto" id="navbar-default">

                <ul id="navbar-default-list" class="font-medium flex flex-col p-4 md:p-0 border border-gray-100 rounded-lg bg-gray-50 
            md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:gray-50  
            dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 items-center">


                    <li *ngFor="let menu of menuList" class="w-full">
                        <a [routerLink]="[menu.link]" (click)="activate(menu.id)" [ngClass]="{
       'text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5':
         menu.isActive,
       'text-gray-900 dark:text-white hover:text-purple-700 rounded-sm py-2 px-3 md:p-0':
         !menu.isActive
     }" class="block cursor-pointer w-full text-center">
                            {{ menu.name }}
                        </a>
                    </li>


                </ul>


            </div>
        </div>


    </div>
</nav>
